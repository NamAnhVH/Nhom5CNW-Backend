<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tin tức</title>
    <link rel="stylesheet" href="/css/adminPage.css">
</head>
<body>
    <header id="header">
        <div>
           <a class="logo-head" title="Trang chủ" href="/homepage.html">
                <img class="logo-header" src="/image/Hust-logo.jpg" alt="">
            </a> 
        </div>
        <div>
            <ul class="action-tool">
                <li class="btn"><a href="/homepage">Trang chủ</a></li>
                <li class="btn"><a href="">Quản lý khoá học</a></li>
                <li class="btn"><a href="/admin/listAccount">Quản lý tài khoản</a></li>
                <li class="btn"><a href="/admin/addNews">Quản lý tin tức</a></li>
            </ul>
        </div>
        <div>
            <ul class="action-tool">
                <li class="btn"><a th:href="@{/logout}" title="Đăng xuất">Đăng xuất</a></li>
            </ul>
        </div>
        
    </header>
    <section id="main">
        <div id="left-side-main">
            <div id="left-side-content">
                <ul>
                    <li><a href="/admin/addNews">Thêm tin tức</a></li>
                    <li><a href="/admin/listNews">Danh sách tin tức</a></li>
                </ul>
            </div>
        </div>
        <div id="right-side-main">
            <table>
                <tr>
                    <th>Tiêu đề</th>
                </tr>
                <tr th:each="news: ${listNews}">
                    <td>
                        <p><a th:href="${'/news/' + news.id}" th:text="${news.title}"></a></p>
                    </td>
                    <td>
                        <p><a th:href="${'/admin/editNews/' + news.id}">Chỉnh sửa</a></p>
                    </td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
