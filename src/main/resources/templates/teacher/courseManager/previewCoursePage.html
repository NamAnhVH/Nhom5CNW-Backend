<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem trước khoá học</title>
    <link rel="stylesheet" href="/css/teacherPage.css">
</head>
<body>
    <header id="header">
        <div class="logo-container">
            <a class="logo-head" title="Trang chủ" href="/homepage">
                <img class="logo-header" src="/image/Hust-logo.jpg" alt="">
            </a>
        </div>
        <div>
            <ul class="action-tool">
                <li class="btn"><a href="/homepage">Trang chủ</a></li>
                <li class="btn"><a href="/teacher/course/listCourse">Quản lý khoá học</a></li>
                <li class="btn"><a href="/teacher/profile">Thông tin cá nhân</a></li>
                <li class="btn"><a href="/account">Thông tin tài khoản</a></li>
            </ul>
        </div>
        <div>
            <ul class="action-tool">
                <li class="btn"><a th:href="@{/logout}" title="Đăng xuất">Đăng xuất</a></li>
            </ul>
        </div>
    </header>
    <section id="main">
        <div id="left-side-main">
            <div id="left-side-content">
                <ul>
                    <li><a th:href="${'/teacher/course/' + course.id + '/previewCourse'}">Trang xem trước khoá học</a></li>
                    <li><a th:href="${'/teacher/course/' + course.id + '/editCourse'}">Chỉnh sửa khoá học</a></li>
                    <li><a th:href="${'/teacher/course/' + course.id + '/addLecture'}">Thêm bài giảng</a></li>
                    <li><a th:href="${'/teacher/course/' + course.id + '/manageLecture'}">Quản lý bài giảng</a></li>
                </ul>
            </div>
        </div>
        <div class="right-side-main none-background preview-course">
            <div class="flex-row">
                <div class="course-title">
                    <h1 th:text="${course.name}"></h1>
                    <p th:text="${course.introduction}"></p>
                    <p><strong>Ngày đăng tải khoá học:</strong> <em th:text="${course.time}"></em></p>
                </div>
                <div id="image-course">
                    <img th:src="${course.base64Image}">
                </div>
            </div>
            <div>
                <div class="list-container">
                    <ul class="row-list">
                        <li><a href="#description">Mô tả khoá học</a></li>
                        <li><a href="#list-lecture">Đề cương khoá học</a></li>
                    </ul>
                </div>
                <div id="description" th:utext="${course.description}"></div>
                <div id="list-lecture">
                    <h1>Đề cương khoá học</h1>
                    <div th:each="lecture: ${listLecture}" class="lecture">
                        <strong th:text="'Bài ' + ${lecture.number} + ': '"></strong>
                        <em th:text="${lecture.title}"></em>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
