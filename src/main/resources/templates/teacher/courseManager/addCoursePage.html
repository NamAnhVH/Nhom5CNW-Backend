<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm khoá học</title>
    <link rel="stylesheet" href="/css/teacherPage.css">
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>

</head>
<body>
    <header id="header">
        <div class="logo-container">
            <a class="logo-head" title="Trang chủ" href="/homepage">
                <img class="logo-header" src="/image/Hust-logo.jpg" alt="">
            </a>
        </div>
        <div>
            <ul class="action-tool">
                <li class="btn"><a href="/homepage">Trang chủ</a></li>
                <li class="btn"><a href="/teacher/course/listCourse">Quản lý khoá học</a></li>
                <li class="btn"><a href="/teacher/profile">Thông tin cá nhân</a></li>
                <li class="btn"><a href="/account">Thông tin tài khoản</a></li>
                <li class="btn"><a href="/referenceManage">Tài liệu tham khảo</a></li>
            </ul>
        </div>
        <div>
            <ul class="action-tool">
                <li class="btn"><a th:href="@{/logout}" title="Đăng xuất">Đăng xuất</a></li>
            </ul>
        </div>

    </header>
    <section id="main">
        <div id="left-side-main">
            <div id="left-side-content">
                <ul>
                    <li><a href="/teacher/course/listCourse">Danh sách khoá học</a></li>
                    <li><a href="/teacher/course/listCourse/unapprovedCourse">Danh sách khoá học đang chờ phê duyệt</a></li>
                    <li><a href="/teacher/course/addCourse">Tạo khoá học mới</a></li>
                </ul>
            </div>
        </div>
        <div class="right-side-main">
            <form method="post" enctype="multipart/form-data" action="/teacher/course/addCourse" th:object="${newCourse}">
                <div>
                    <label for="name">Tên khoá học: </label><br>
                    <input type="text" id="name" name="name" class="text-field-content" th:field="*{name}" required>
                </div>
                <div>
                    <label for="introduction">Giới thiệu khoá học: </label><br>
                    <input type="text" id="introduction" name="introduction" class="text-field-content" th:field="*{introduction}" required>
                </div>
                <div>
                    <label>Hình ảnh: </label>
                </div>
                <div>
                    <img id="image-course">
                    <br>
                    <input type="file" name="image-course" id="files" accept="image/*" th:field="*{image}" required>
                </div>
                <br>
                <div>
                    <label for="description">Mô tả khoá học: </label><br><br>
                    <textarea id="description" name="description" th:field="*{description}" required></textarea>
                </div>
                <br>
                <div>
                    <label for="type">Loại khoá học</label><br>
                </div>
                <select name="type" id="type" th:field="*{courseType}">
                    <option value="Các môn chuyên ngành">Các môn chuyên ngành</option>
                    <option value="Toán cao cấp">Toán cao cấp</option>
                    <option value="Tiếng Anh Toeic">Tiếng Anh Toeic</option>
                    <option value="Khoá học bổ trợ">Khoá học bổ trợ</option>
                    <option value="Bồi dưỡng học sinh giỏi">Tiếng Anh Toeic</option>
                    <option value="Luyện thi Pen-C">Luyện thi Pen-C</option>
                    <option value="Luyện thi Pen-I">Luyện thi Pen-I</option>
                    <option value="Luyện thi ĐH Bách khoa">Luyện thi ĐH bách khoa</option>
                    <option value="Luyện thi ĐHQG TP.HCM">Luyện thi ĐHQG TP.HCM</option>
                    <option value="Luyện thi ĐHQG Hà Nội">Luyện thi ĐHQG Hà Nội</option>
                    <option value="Lớp 12">Lớp 12</option>
                    <option value="Lớp 11">Lớp 11</option>
                    <option value="Lớp 10">Lớp 10</option>
                    <option value="Tổng ôn vào 10">Tổng ôn vào 10</option>
                    <option value="Luyện đề vào 10">Luyện đề vào 10</option>
                    <option value="Cấp tốc vào 10">Cấp tốc vào 10</option>
                    <option value="Lớp 9">Lớp 9</option>
                    <option value="Lớp 8">Lớp 8</option>
                    <option value="Lớp 7">Lớp 7</option>
                    <option value="Lớp 6">Lớp 6</option>
                    <option value="Tổng ôn vào 6">Tổng ôn vào 6</option>
                    <option value="Luyện đề vào 6">Luyện đề vào 6</option>
                    <option value="Lớp 5">Lớp 5</option>
                    <option value="Lớp 4">Lớp 4</option>
                    <option value="Lớp 3">Lớp 3</option>
                    <option value="Lớp 2">Lớp 2</option>
                    <option value="Lớp 1">Lớp 1</option>
                    <option value="Tiền tiểu học">Tiền tiểu học</option>
                </select>
                <br>
                <div id="btn">
                    <button type="submit" id="submit">Đăng tải</button>
                </div>
            </form>
        </div>
    </section>
</body>
<script>
    document.getElementById("files").onchange = function () {
        var reader = new FileReader();

        reader.onload = function (e) {
            // get loaded data and render thumbnail.
            document.getElementById("image-course").src = e.target.result;
        };

        // read the image file as a data URL.
        reader.readAsDataURL(this.files[0]);
    };
</script>
<script>
    CKEDITOR.replace('description', {
        height: 560,
    });
</script>
</html>
